name: "EARS Requirement"
description: "用於提交非技術性的 EARS 需求，請以使用者情境與系統回應描述，不要包含技術或實作細節。如需技術討論，請選擇 '需要 SDD' 並標註 `needs-sdd`。"
title: "[EARS] "
labels:
  - ears
  - triage
body:
  - type: markdown
    attributes:
      value: |
        ### EARS 需求說明
        請以 EARS 模板填寫需求（例如：當...時，系統應...；在...情況下，系統應...；如果...，那麼...）。請勿在此填入任何技術或實作細節（如 API、資料模型、部署方式或套件選型）。
  - type: textarea
    id: ears_entry
    attributes:
      label: "EARS 條目（請使用非技術性語言）"
      description: "使用 EARS 句式（通用性 / 狀態驅動 / 事件驅動 / 可選功能 / 異常行為 / 複合需求）描述需求。"
      placeholder: "例如：當使用者按下「購物車結帳」按鈕時，系統應顯示運費與估計到貨日。"
      required: true
  - type: textarea
    id: acceptance_criteria
    attributes:
      label: "驗收準則"
      description: "清楚列出可驗收的條件（至少一項）。"
      placeholder: "例如：顯示運費且到貨日格式為 YYYY-MM-DD。"
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: "優先度"
      description: "選擇此需求的優先順序。"
      options:
        - label: High
          value: high
        - label: Medium
          value: medium
        - label: Low
          value: low
      required: true
  - type: input
    id: source
    attributes:
      label: "來源 / 參考"
      description: "例如：會議日期、Issue #、README 節點或會議記錄連結。"
  - type: dropdown
    id: needs_sdd
    attributes:
      label: "是否需技術設計（SDD）"
      description: "若選 Yes，請在標籤中加入 `needs-sdd` 並轉交技術團隊。"
      options:
        - label: No
          value: no
        - label: Yes — needs-sdd
          value: yes
      required: true
  - type: textarea
    id: notes
    attributes:
      label: "備註 / 相關連結"
      description: "其他補充說明或外部連結。"
